<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = 0;

        // 전체합
        arr.forEach((element, index, array) => {
          sum += element;
        });

        // 전체합에서 100 뺀값과 두명의 난쟁이의 키의 합이 일치하는 조합을 발견시 그 조합을 배열에서 제외
        arr.forEach((element, index, array) => {
          for (let i = index + 1; i < array.length; i++) {
            if (sum - 100 === array[index] + array[i]) {
              answer.splice(index, 1);
              answer.splice(i - 1, 1);
              break;
            }
          }
        });
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
