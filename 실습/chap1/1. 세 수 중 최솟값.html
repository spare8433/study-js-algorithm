<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = Math.min(a, b, c);
        return answer;
      }

      console.log(solution(6, 5, 11)); // 5

    </script>
  </body>
