<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 모든문자를 대문자로 변경하는 toUpperCase 와
      // 모든문자를 소문자로 변경하는 toLowerCase 활용

      function solution(s) {
        let answer = "";

        for (const str of s) {
          if (str.toUpperCase() === str) answer += str.toLowerCase();
          else answer += str.toUpperCase();
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
