<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let cnt = s.length / 2;

        if (s.length % 2 > 0) {
          answer = s.charAt(Math.floor(cnt));
        } else answer = s.slice(cnt - 1, cnt + 1);

        return answer;
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
