<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        arr.forEach((element) => {
          let hap = 0;
          element
            .toString()
            .split("")
            .forEach((num) => {
              hap += parseInt(num);
            });

          if (max === hap && answer < element) {
            answer = element;
          }

          if (max < hap) {
            max = hap;
            answer = element;
          }
        });
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
