<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        // let answer = new Array(1).fill(n+1)

        for (let index = 0; index < n; index++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] < arr[index]) answer[j] += 1;
          }
        }

        return answer;
      }

      // let arr = [87, 89, 92, 100, 76];
      let arr = [92, 92, 87, 92, 80, 87, 80, 87];
      console.log(solution(arr));
    </script>
  </body>
</html>
