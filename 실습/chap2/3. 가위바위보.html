<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1:가위, 2:바위, 3:보
      function solution(a, b) {
        let answer = [];

        for (let index = 0; index < a.length; index++) {
          let result = "";

          // 비기는 경우
          if (a[index] === b[index]) {
            result = "D";
          } else {
            switch (a[index] + b[index]) {
              case 3: // 가위와 바위 싸움 (큰 수(바위)가 승자)
                result = a[index] > b[index] ? "A" : "B";
                break;
              case 4: // 가위와 보 싸움 (큰 수(가위)가 승자)
                result = a[index] < b[index] ? "A" : "B";
                break;
              case 5: // 바위와 보 싸움 (작은 수(보)가 승자)
                result = a[index] > b[index] ? "A" : "B";
                break;
              default:
                break;
            }
          }

          answer[index] = result;
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
