<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length;

        for (let i = 0; i < n; i++) {
          let left = 0;
          let right = 0;
          let top = 0;
          let bottom = 0;
          for (let j = 0; j < n; j++) {
            let center = arr[i][j];
            left = j > 0 ? arr[i][j - 1] : 0;
            right = j < n - 1 ? arr[i][j + 1] : 0;
            top = i > 0 ? arr[i - 1][j] : 0;
            bottom = i < n - 1 ? arr[i + 1][j] : 0;
            if (
              center > left &&
              center > right &&
              center > top &&
              center > bottom
            ) {
              answer++;
              j++; // 봉우리가 된 순간 다음 위치는 봉우리가 될 수 없으므로 다다음 위치 판별
            }
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
