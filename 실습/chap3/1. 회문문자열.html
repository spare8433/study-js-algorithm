<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let n = s.length;
        let limit = Math.floor(n / 2);
        let upperString = s.toUpperCase();
        for (let i = 0; i < limit; i++) {
          if (upperString[i] !== upperString[n - i - 1]) {
            return "NO";
          }
        }

        // 다른 방식 소개
        // if(s.split('').reverse().join('')!=s) return "NO";
        // 1. split 메서드로 배열로 형변환
        // 2. reverse 메서드로 배열을 뒤집고
        // 3. join 메서드로 다시 문자열로 형변환
        // 4. 기존 문자열과 비교

        return answer;
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
