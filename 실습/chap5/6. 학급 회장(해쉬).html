<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let max = Number.MIN_SAFE_INTEGER;
        let candidateMap = new Map([
          ["A", 0],
          ["B", 0],
          ["C", 0],
          ["D", 0],
          ["E", 0],
        ]);

        for (const word of s) {
          candidateMap.set(word, candidateMap.get(word) + 1);
        }

        // 답안지 내용
        // let sH = new Map();
        // map 에 후보의 기호가 있다면 표를 +1 없다면 1표를 얻은채로 새로 등록
        // for (let x of s) {
        //   if (sH.has(x)) sH.set(x, sH.get(x) + 1);
        //   else sH.set(x, 1);
        // }

        candidateMap.forEach((value, key) => {
          if (value > max) {
            max = value;
            answer = key;
          }
        });
        console.log(candidateMap);
        return answer;
      }
      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
