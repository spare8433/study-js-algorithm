    <script>
      function solution(s) {
        let answer;
        let max = Number.MIN_SAFE_INTEGER;
        let candidateMap = new Map([
          ["A", 0],
          ["B", 0],
          ["C", 0],
          ["D", 0],
          ["E", 0],
        ]);

        for (const word of s) {
          candidateMap.set(word, candidateMap.get(word) + 1);
        }
        candidateMap.forEach((value, key) => {
          if (value > max) {
            max = value;
            answer = key;
          }
        });
        console.log(candidateMap);
        return answer;
      }
