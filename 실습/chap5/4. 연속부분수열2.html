<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          sum = 0,
          answerArr = [];

        arr.forEach((element, index, array) => {
          for (let i = index; i < array.length; i++) {
            sum += array[i];
            if (sum <= m) {
              answerArr.push(array.slice(index, i + 1));
              answer++;
            } else break;
          }
          sum = 0;
        });

        console.log(answerArr);
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
