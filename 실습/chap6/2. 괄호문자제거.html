<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          let word = s[i];

          if (word === ")") {
            let j = stack.length - 1;

            while (stack[j--] !== "(") {
              stack.pop();
            }

            stack.pop();
            continue;
          }

          stack.push(word);
          console.log(stack);
        }
        // for (let x of s) {
        //   if (x === ")") {
        //     while (stack.pop() !== "(");
        //   } else stack.push(x);
        // }
        answer = stack.join("");

        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
