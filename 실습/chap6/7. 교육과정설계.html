<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        let answerArr = [];
        let checkIndex = 0;

        // 시간 복잡도 O(n)  n: 수업계획 갯수
        // 무조건 O(n)
        // 필수과목 0번째 부터 수업계획 과목과 비교해서 동일한 경우 정답 배열에 저장하고 인덱스 1 증가
        // 최종적으로 정답 배열에 담긴 내용과 필수과목순서와 동일한지 확인
        for (const subject of plan) {
          if (subject === need[checkIndex]) {
            answerArr.push(subject);
            checkIndex++;
          }
        }

        if (answerArr.join("") !== need) answer = "NO";

        return answer;
      }

      // 답안지 내용 큐 활용
      // 시간 복잡도 O(nm)  n: 수업계획 갯수  m: 필수과목순서 및 리스트 갯수
      // 최대 O(nm) 이지만 중간과정에서 필수과목의 순서가 적절하지 않으면 바로 중단된다.
      // Array.includes 메서드가 결국 탐색을 하는 메서드 이므로 시간복잡도에 연관이 될 것으로 예상
      //   function solution(need, plan) {
      //     let answer = "YES";
      //     let queue = need.split("");

      //     // 수업계획의 과목수 만큼 순회
      //     for (let x of plan) {
      //       // queue 에 과목 x 가 있다면 queue 배열의 0번째 과목 뽑아내고 그 과목이 다시 x 같지않은 경우 필수과목의 순서가 잘못됨을 의미
      //       if (queue.includes(x)) {
      //         if (x !== queue.shift()) return "NO";
      //       }
      //     }

      //     // 수업 계획에 필수과목이 없는 경우
      //     if (queue.length > 0) return "NO";
      //     return answer;
      //   }

      var a = "CBA";
      var b = "CBDAGE";
      console.log(a, b, solution(a, b)); // YES
      a = "CBA";
      b = "CDAGBE";
      console.log(a, b, solution(a, b)); // NO
    </script>
  </body>
