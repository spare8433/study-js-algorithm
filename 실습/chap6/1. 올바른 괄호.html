<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let stack = [];

        // 문자열 길이 만큼 순회
        for (const word of s) {
          // 문자가 ')' 인 경우
          if (word === ")") {
            // stack 에 남은게 없다면 쌍이 맞지 않아 잘못된 경우로 간주
            if (stack.length === 0) return "NO";

            // 스텍에있는 '(' 문자 하나 제거
            stack.pop();
          } else {
            // 문자가 '(' 인 경우 스텍에 추가
            stack.push(word);
          }
        }

        // 마무리된 이후에 stack에 남은 경우가 있다면 쌍이 맞지 않아 잘못된 경우로 간주
        if (stack.length > 0) answer = "NO";

        return answer;
      }

      let a = "(()(()))(()"; // NO
      // let a = "(())()"; // YES
      console.log(solution(a));
    </script>
  </body>
</html>
