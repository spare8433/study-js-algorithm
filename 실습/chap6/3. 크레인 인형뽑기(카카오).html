<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];

        // 크레인 작동 배열만큼 반복
        // 배열로 보면 N번째 배열에 x 번 째 index 를 의미 : board[N][x]
        // 2차원 배열을 N * N 형태의 격자판으로 볼때 x 는 말그대로 x 좌표같은 의미
        // y 는 N 번 배열을 의미 y 좌표를 의미하기도 한다.
        moves.forEach((mv, i, arr) => {
          let x = mv - 1;

          for (let y = 0; y < board.length; y++) {
            if (board[y][x] !== 0) {
              // 0 이 아닌 수 라면 집을 인형임을 의미하고 인형인 경우 tmp 에 저장
              let tmp = board[y][x];
              // 인형 빼고 0 으로 처리
              board[y][x] = 0;

              // 같은 인형이면 stack 에서 제외하고 터진 인형갯수 반영
              if (stack[stack.length - 1] === tmp) {
                stack.pop();
                answer += 2;
              } else stack.push(tmp);

              break;
            }
          }
          console.log(
            `${i} 번째 크레인 작동 후 바구니(stack) 상황: [${stack}] 점수: ${answer}`
          );
        });

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
