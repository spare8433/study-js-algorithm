<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];
        let regex = /[\+\-\*\/]/; // 사칙연산 문자 확인용 정규식

        for (const word of s) {
          // 사칙연산 문자일 경우
          if (regex.test(word)) {
            let right = parseInt(stack.pop()); // 좌측 숫자
            let left = parseInt(stack.pop()); // 우측 숫자

            // 계산 진행
            switch (word) {
              case "+":
                answer = left + right;
                break;
              case "-":
                answer = left - right;
                break;
              case "*":
                answer = left * right;
                break;
              case "/":
                answer = left / right;
                break;
              default:
                break;
            }
            stack.push(answer); // 계산 결과 stack 에 반영
            continue;
          }
          // 숫자의 경우 바로 스택에 등록
          stack.push(word);
        }

        answer = stack.pop();
        return answer;
      }

      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>
