<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;

        answer.sort((a, b) => {
          const [aX, aY] = a;
          const [bX, bY] = b;
          if (aX === bX) return aY - bY;
          return aX - bX;
        });
        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
