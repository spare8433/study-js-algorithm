<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        for (let i = answer.length - 1; i >= 0; i--) {
          let left = answer[0];
          for (let j = 1; j <= i; j++) {
            if (left > answer[j]) {
              answer[j - 1] = answer[j];
              answer[j] = left;
            }
            left = answer[j];
          }
          console.log(answer);
        }

        // 답안지 부분
        // for (let i = 0; i < arr.length - 1; i++) {
        //   for (let j = 0; j < arr.length - i - 1; j++) {
        //     if (arr[j] > arr[j + 1]) {
        //       [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
        //     }
        //   }
        // }

        return answer;
      }

      let arr = [13, 22, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
