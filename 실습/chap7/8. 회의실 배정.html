<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;

        // 회의 종료 시간(Y) 기준으로 오름차순 정렬 만약 Y 값이 같다면 회의 시작 시간(X) 기준으로 정렬
        let sortedArr = [...meeting].sort((a, b) => {
          const [aX, aY] = a;
          const [bX, bY] = b;
          if (aY === bY) return aX - bX;
          return aY - bY;
        });

        // 이전 회의 종료시간이자 가능한 회의 시작 시간
        let endTime = 0;
        for (const n of sortedArr) {
          // 전체 회의 배열을 순회하면서 회의가 배치가능한 경우 답을 1 증가 이후 endTime 을 갱신
          if (n[0] >= endTime) {
            answer++;
            endTime = n[1];
          }
        }
        return answer;
      }

      let arr1 = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      let arr2 = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];

      console.log(solution(arr1));
      console.log(solution(arr2));
    </script>
  </body>
</html>
