    <script>
      function solution(arr) {
        let plus = [];
        let minus = [];
        let answer = [];

        // 양의 정수와 음의 정수 각각 배열에 추가
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0) plus.push(arr[i]);
          else minus.push(arr[i]);
        }

        // 합치는 과정
        answer = [...minus, ...plus];
        return answer;
      }
