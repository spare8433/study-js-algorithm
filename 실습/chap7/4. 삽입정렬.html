    <script>
      // 삽입 정렬: 각 원소를 적절한 위치에 직접 삽입하여 정렬하는 방식
      function solution(arr) {
        let answer = arr;
        console.log("초기값", ...arr);

        // 2번째 숫자부터 순회
        for (let i = 1; i < answer.length; i++) {
          let temp = answer[i];

          // i - 1 번 숫자 j 부터 i 번째 숫자 temp 와 비교해 크다면
          // j + 1 번째 숫자는 j 번째 숫자가 되고 작다면 숫자 temp 가 되고 break
          // 마지막 번호 까지 진행될 때 까지 break 되지 않았다면 가장 작은 숫자이므로 첫번째 숫자는 temp 가 됨
          for (let j = i - 1; j >= 0; j--) {
            if (answer[j] > temp) {
              answer[j + 1] = answer[j];
            } else {
              answer[j + 1] = temp;
              break;
            }

            if (j === 0) {
              console.log(`기준값 {${temp}} 진행상황`, ...arr);
              answer[0] = temp;
            }
            console.log(`기준값 {${temp}} 진행상황`, ...arr);
          }
          console.log(`현재 ${i} 번째 정렬된 값:`, ...arr);
        }
        return answer;
      }

      // 답안지 참고 개선버전
