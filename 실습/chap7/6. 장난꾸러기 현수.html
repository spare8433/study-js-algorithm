      function solution(arr) {

        arr.forEach((num, i) => {
          if (sortedArr[i] !== num) answer.push(i + 1);
        });

        //     secondIdx = i;
        //   }
        // }
        // answer.push(secondIdx + 1);
        return answer;
      }
