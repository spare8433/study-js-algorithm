<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, f) {
        let answer;
        let allArray = [];

        // 가능한 숫자들의 조합을 오름차순으로 저장하는 재귀 함수
        function recursionArr(arr = []) {
          if (arr.length === n) {
            allArray.push(arr);
          } else {
            for (let i = 1; i <= n; i++) {
              if (!arr.includes(i)) recursionArr([...arr, i]);
            }
          }
        }
        recursionArr();

        // 주어진 숫자들의 조합을 역삼각형 형태로 더해 배열에 값이 하나만 남을 때까지 반복 후
        // 배열의 마지막 남은 값이 f 값과 동일한 지 여부를 boolean 값으로 반환하는 재귀함수
        function DFS(arr) {
          // 배열의 마지막 남은 값이 f 값과 같다면 true 를 반환 아닌경우 false 를 반환
          if (arr.length === 1) {
            if (arr[0] === f) return true;
            return false;
          } else {
            let tempArr = [];
            for (let i = 0; i < arr.length - 1; i++) {
              tempArr.push(arr[i] + arr[i + 1]);
            }
            return DFS(tempArr);
          }
        }

        // 가능한 숫자들의 조합을 반복하며 현재 숫자조합으로 DFS 함수로 계산 후 참을 반환시에
        // 현재숫자의 조합을 정답변수에 저장하는 함수
        for (let i = 0; i < allArray.length; i++) {
          if (DFS(allArray[i])) {
            answer = allArray[i];
            break;
          }
        }

        return answer;
      }

      console.log(solution(4, 16));
    </script>
  </body>
</html>
