<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        let answer = Number.MIN_SAFE_INTEGER;

        function DFS(i = 0, score = 0, time = 0) {
          if (time > m) return;

          if (i === ps.length) {
            answer = Math.max(answer, score);
            return;
          } else {
            DFS(i + 1, score + ps[i], time + pt[i]);
            DFS(i + 1, score, time);
          }
        }

        DFS();
        return answer;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
